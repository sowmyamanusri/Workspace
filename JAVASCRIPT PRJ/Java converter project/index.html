<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <title>Converter</title>
</head>

<body>
    <div class="container">
        <h1 class="display-4 text-center mb-3">Converter</h1>
        <form>
            <h3 class="display-5 text-left mb-3">Weight</h3>
            <div class="form-group">
                <input type="number" id="kgsInput" class="form-control form-control-lg" placeholder="Kilograms..">
            </div>
        </form>
        <div class="card card-primary mb-2">
            <div class="card-block">
                <h3>Pounds:</h3>
                <div id="lbsOutput"></div>
            </div>
        </div>
        <form>
            <h3 class="display-5 text-left mb-3">Measurement</h3>
            <div class="form-group">
                <input type="number" id="meters" class="form-control form-control-lg" placeholder="Meters">
            </div>
        </form>
        <div class="card card-success mb-2">
            <div class="card-block">
                <h3>Centimeters...</h3>
                <div id="centimeters"></div>
            </div>
        </div>
        <form>
            <h3 class="display-5 text-left mb-3">Into Fahrenheit</h3>
            <div class="form-group">
                <input type="number" id="celius" class="form-control form-control-lg" placeholder="Celius..">
            </div>
        </form>
        <div class="card card-danger mb-2">
            <div class="card-block">
                <h3>fahrenheit...</h3>
                <div id="fahrenheit"></div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
